<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can AI fool you? Take a test</title>
    <link rel="stylesheet" href="/ai-or-real/style.css">
</head>

<body>
    <div class="container">
        <div class="img-container" id="img-container"></div>
        <div class="button-container">
            <button class="ai-btn" id="ai-btn">AI</button>
            <button class="real-btn" id="real-btn">Real</button>
        </div>
        <button class="next-btn" id="next-btn" disabled>Next Image</button>
    </div>
    <div class="scorecard">
        <h1>Score: <span class="score" id="score">0</span>/<span class="total-qsn" id="total-qsn">0</span></h1>
    </div>
    <script src="/ai-or-real/script.js"></script>
</body>

</html>
